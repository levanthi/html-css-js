<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/grid.css">
    <link rel="stylesheet" href="./asset/css/excercise6.css">
</head>
<body>
    <div class="container grid">
        <div class="row">
            <div class="col l-12 header">
                <h1 class="header-heading">
                    Our Pricing
                </h1>
                <ul class="header-list">
                    <li class="header-item">Annually</li>
                    <li class="header-item">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="round slider"></span>
                        </label>
                    </li>
                    <li class="header-item">Monthly</li>
                </ul>
            </div>
        </div>

        <div class="row body no-gutters">
            <div class="col l-3 c-12 price-item">
                <h5 class="price-item-heading">
                    Basic
                </h5>
                <div class="price-item-price">
                    <span>$</span>
                    19.99
                </div>
                <ul class="price-item-list">
                    <li class="price-item-list-item">
                        500 GB Storage
                    </li>
                    <li class="price-item-list-item">
                        2 Users Allowed
                    </li>
                    <li class="price-item-list-item">
                        Send up to 3 GB
                    </li>
                </ul>
                <button class="btn learn-btn">
                    LEARN MORE
                </button>
            </div>

            <div class="col l-3 c-12 price-item active">
                <h5 class="price-item-heading">
                    Professtional
                </h5>
                <div class="price-item-price">
                    <span>$</span>
                    24.99
                </div>
                <ul class="price-item-list">
                    <li class="price-item-list-item">
                        1 TB Storage
                    </li>
                    <li class="price-item-list-item">
                        $ Users Allowed
                    </li>
                    <li class="price-item-list-item">
                        Send up to 10 GB
                    </li>
                </ul>
                <button class="btn learn-btn">
                    LEARN MORE
                </button>
            </div>

            <div class="col l-3 c-12 price-item ">
                <h5 class="price-item-heading">
                    Basic
                </h5>
                <div class="price-item-price">
                    <span>$</span>
                    39.99
                </div>
                <ul class="price-item-list">
                    <li class="price-item-list-item">
                        2 TB Storage
                    </li>
                    <li class="price-item-list-item">
                        10 Users Allowed
                    </li>
                    <li class="price-item-list-item">
                        Send up to 20 GB
                    </li>
                </ul>
                <button class="btn learn-btn">
                    LEARN MORE
                </button>
            </div>
        </div>
    </div>
    <script src="./js/excercise6.js"></script>
</body>
</html>
